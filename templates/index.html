<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot HUTECH (PhoBERT)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">üí¨ Chatbot HUTECH (PhoBERT)</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="bubble">Xin ch√†o üëã! M√¨nh l√† Chatbot HUTECH. B·∫°n mu·ªën h·ªèi g√¨ n√†o?</div>
            </div>
        </div>
        <div class="chat-input">
            <input id="user-input" type="text" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const text = input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `
                <div class="message user">
                    <div class="bubble">${text}</div>
                </div>
            `;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Hi·ªÉn th·ªã "ƒëang tr·∫£ l·ªùi"
            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `
                <div class="message bot" id="${loadingId}">
                    <div class="bubble">ƒêang tr·∫£ l·ªùi...</div>
                </div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                document.getElementById(loadingId).innerHTML = `<div class="bubble">${data.reply}</div>`;
            } catch (err) {
                document.getElementById(loadingId).innerHTML = `<div class="bubble text-danger">L·ªói k·∫øt n·ªëi t·ªõi server.</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
